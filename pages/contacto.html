<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Contáctanos</h2>
        <form class="contact-form">
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Nombre" required>
            <label for="name">Nombre</label>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="message" placeholder="Mensaje" rows="5" required></textarea>
            <label for="message">Mensaje</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="mapouter">
          <div class="map">
            <iframe width="100%" height="300" id="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6544.181452504023!2d-56.19872150595971!3d-34.9041726413919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f802d934f2cbd%3A0x23b5034c707bf9fe!2sCentro%2C%20Montevideo%2C%20Departamento%20de%20Montevideo!5e0!3m2!1ses!2suy!4v1683157651438!5m2!1ses!2suy" frameborder="0"
              scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <a href="https://goo.gl/maps/7ajAzz6ncyYuS9m7A"> Ubicación</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
