<div class="container">
  <h2>Contacto</h2>
  <form action="/enviar" method="post">

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje.." style="height:200px"></textarea>

    <input type="submit" value="Enviar">
  </form>
